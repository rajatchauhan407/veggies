    <form>
      <div class="dialog-image">
        <img mat-card-image [src]="image"> 
      </div>   
        <mat-form-field appearance="fill">
            <mat-label>Choose Quantity</mat-label>
            <mat-select [(ngModel)]="selectedQuantity" name="quant">
              <mat-option *ngFor="let qnt of quantity" [value]="qnt">
                {{qnt+' '}}<b>Kg</b>
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-dialog-actions>
            <button mat-raised-button color="primary" [mat-dialog-close]>Cancel</button>
            <button mat-raised-button color="accent" (click)="addToBucket()">Add</button>
          </mat-dialog-actions>
    </form>
