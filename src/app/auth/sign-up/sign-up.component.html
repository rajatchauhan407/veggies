<div fxLayout="column" fxLayoutAlign="none center" *ngIf="isLoading" >
    <install-spinner></install-spinner>  
</div>
<section fxLayout="column" fxLayoutAlign="none center" *ngIf="!isLoading">
    <form  
    [formGroup]="signUp"
    (ngSubmit)="onSubmit()"
    fxLayout="column" 
    fxLayoutAlign="none center">
        <mat-form-field class="sign-up-form" appearance="standard">
            <mat-label>Contact Number</mat-label>
            <input 
            matInput 
            placeholder="" 
            #pwInput
            minlength="10"
            maxlength="10"
            formControlName="contact"
            >
            <mat-error *ngIf="signUp.get('contact').value=='' "> 
                Please Enter Phone Number</mat-error>
            <mat-error *ngIf="signUp.get('contact').errors!==null && signUp.get('contact').value!==''"> Please Enter Correct Phone Number</mat-error>
            <!-- <mat-hint align="end">{{pwInput.value?.length}} /10</mat-hint> -->
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <!-- showing error if user already exists -->
        <p fxFlexAlign="start" *ngIf="errorMessage && signUp.value.contact.length==10" class="not-mat-error">User Already Exits.. Redirecting to Login page </p>
        <button 
        type="submit" 
        mat-raised-button color="primary"
        [disabled]="!signUp.valid"
        
        >Creat Account</button>
    </form>
    <div class="alternate-btn" fxLayout="row" fxLayoutAlign="none center">
        <mat-icon color="primary">login</mat-icon>
        <li [routerLink]="['/login']" routerLinkActive="router-link-active" >Already Have an account ? Click Login</li>
    </div>
</section>
